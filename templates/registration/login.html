{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<section class="header-log"><h1 class="text-center">Entrar</h1></section>
<hr>
<div class="col-md-4 offset-md-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
</div>
{% endblock %}
