{% extends 'base_without_nav.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Entrar</button>
        <a href="/accounts/create/">Me cadastrar</a>
        <a href="/accounts/password_reset/">Esqueci minha senha</a>
    </form>
</div>
{% endblock %}
