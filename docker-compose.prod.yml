version: '3'

volumes:
    pg_volume:

services:
    postgres:
        image: mdillon/postgis:11
        volumes:
            - pg_volume:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        env_file: .env

    django:
        build:
            context: .
            dockerfile: Dockerfile.prod
        command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
        depends_on:
            - postgres
        ports:
            - "8000:8000"
        env_file: .env
